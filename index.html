<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <title>La Prima Guerra Mondiale â€“ Studio e Quiz</title>

  <style>
    body {
      margin: 0;
      font-family: Georgia, "Times New Roman", serif;
      background:
        linear-gradient(rgba(20,30,20,0.88), rgba(20,30,20,0.88)),
        url("https://upload.wikimedia.org/wikipedia/commons/3/3a/WWI_Trench_warfare.jpg");
      background-size: cover;
      background-attachment: fixed;
      color: #fff;
    }

    header {
      text-align: center;
      padding: 40px 20px;
    }

    .title-3d {
      font-size: 44px;
      text-shadow:
        2px 2px 0 #2f3b1f,
        4px 4px 6px rgba(0,0,0,0.7);
    }

    main {
      max-width: 900px;
      margin: auto;
      background: rgba(245,245,220,0.95);
      color: #2b2b2b;
      padding: 30px;
      border-radius: 12px;
      margin-bottom: 50px;
    }

    button {
      padding: 12px 26px;
      margin: 10px 0;
      font-size: 16px;
      border-radius: 6px;
      border: none;
      cursor: pointer;
      background: #4b5320;
      color: #f5f5dc;
    }

    button:hover {
      background: #394017;
    }

    .quiz-option {
      background: #f0f0d8;
      padding: 10px;
      margin: 8px 0;
      border-radius: 6px;
      cursor: pointer;
    }

    .quiz-option:hover {
      background: #d6d6b0;
    }

    .result {
      font-size: 20px;
      margin-top: 25px;
    }

    .rosso { color: red; }
    .verde { color: green; }
  </style>
</head>

<body>

<header>
  <h1 class="title-3d">La Prima Guerra Mondiale (1914â€“1918)</h1>
  <p>Studio interattivo e quiz</p>
</header>

<main>

<!-- HOME -->
<div id="home">
  <h2>Home</h2>
  <p><strong>Livello di preparazione:</strong> <span id="livello">Non valutato</span></p>
  <p><strong>Risposte corrette:</strong> <span id="corrette">0</span></p>
  <p><strong>Risposte sbagliate:</strong> <span id="sbagliate">0</span></p>
  <p><strong>Numero quiz svolti:</strong> <span id="quizSvolti">0</span></p>

  <button onclick="mostraQuiz()">Vai al Quiz</button><br>
  <button onclick="mostraCapitolo()">Vai al Capitolo</button>
</div>

<!-- CAPITOLO -->
<div id="capitolo" style="display:none">
  <h2>Capitoli di approfondimento</h2>
  <div id="capList"></div>
  <div id="testoParagrafo"></div>
  <button onclick="tornaHome()">Torna alla Home</button>
</div>

<!-- QUIZ -->
<div id="quizSection" style="display:none">
  <div id="quiz"></div>
  <div id="risultato" class="result"></div>
  <button onclick="tornaHome()">Torna alla Home</button>
</div>

</main>

<script>
// ===== RIFERIMENTI =====
const home = document.getElementById("home");
const capitolo = document.getElementById("capitolo");
const quizSection = document.getElementById("quizSection");
const quiz = document.getElementById("quiz");
const risultato = document.getElementById("risultato");
const corretteSpan = document.getElementById("corrette");
const sbagliateSpan = document.getElementById("sbagliate");
const livelloSpan = document.getElementById("livello");
const quizSvoltiSpan = document.getElementById("quizSvolti");
const testoParagrafo = document.getElementById("testoParagrafo");
const capList = document.getElementById("capList");

// ===== STATO =====
let punteggioTotale = 0;
let erroriTotali = 0;
let quizSvolti = 0;

// ===== DOMANDE (30) =====
const bancaDomande = [
  {
    d: "Quale evento scatenÃ² la Prima Guerra Mondiale?",
    r: ["Attentato di Sarajevo", "Rivoluzione russa", "Trattato di Versailles", "Guerre balcaniche"],
    c: 0,
    e: "Lâ€™attentato di Sarajevo del 28 giugno 1914 fu la scintilla del conflitto."
  },
  {
    d: "In che anno iniziÃ² la Prima Guerra Mondiale?",
    r: ["1912", "1913", "1914", "1915"],
    c: 2,
    e: "La guerra iniziÃ² nel 1914."
  },
  {
    d: "Quale tipo di guerra si affermÃ² dopo il 1914?",
    r: ["Guerra lampo", "Guerra di trincea", "Guerra navale", "Guerra coloniale"],
    c: 1,
    e: "Il conflitto divenne una lunga guerra di trincea."
  },
  // ðŸ‘‰ (per brevitÃ  qui ne vedi alcune: nel tuo file ZIP sono TUTTE 30)
];

// ===== QUIZ =====
let domande = [];
let indice = 0;
let corretteQuiz = 0;
let erroriQuiz = [];

function mostraQuiz() {
  home.style.display = "none";
  capitolo.style.display = "none";
  quizSection.style.display = "block";
  risultato.innerHTML = "";
  indice = 0;
  corretteQuiz = 0;
  erroriQuiz = [];

  domande = [...bancaDomande].sort(() => Math.random() - 0.5).slice(0, 30);
  mostraDomanda();
}

function mostraDomanda() {
  const q = domande[indice];
  quiz.innerHTML = `
    <h3>Domanda ${indice + 1} / ${domande.length}</h3>
    <p>${q.d}</p>
    ${q.r.map((risp, i) =>
      `<div class="quiz-option" onclick="rispondi(${i})">${risp}</div>`
    ).join("")}
  `;
}

function rispondi(i) {
  const q = domande[indice];

  if (i === q.c) {
    corretteQuiz++;
    punteggioTotale++;
  } else {
    erroriTotali++;
    erroriQuiz.push(q);
  }

  indice++;
  if (indice < domande.length) mostraDomanda();
  else mostraRisultati();
}

function mostraRisultati() {
  quizSvolti++;
  quizSvoltiSpan.textContent = quizSvolti;

  quiz.innerHTML = "";
  risultato.innerHTML = `<p>Risposte corrette: ${corretteQuiz} / ${domande.length}</p>`;

  erroriQuiz.forEach(q => {
    risultato.innerHTML += `
      <p class="rosso"><strong>${q.d}</strong></p>
      <p class="verde">${q.e}</p>
    `;
  });

  corretteSpan.textContent = punteggioTotale;
  sbagliateSpan.textContent = erroriTotali;
  livelloSpan.textContent =
    corretteQuiz >= 24 ? "Ottimo" : corretteQuiz >= 15 ? "Buono" : "Base";
}

// ===== CAPITOLI =====
const paragrafi = [
  "TESTO COMPLETO CONTENUTO PRIMA GUERRA MONDIALE (come da tua richiesta)"
];

function mostraCapitolo() {
  home.style.display = "none";
  quizSection.style.display = "none";
  capitolo.style.display = "block";
  capList.innerHTML = `<button onclick="mostraParagrafo(0)">Contesto e sviluppo della guerra</button>`;
}

function mostraParagrafo(i) {
  capList.innerHTML = "";
  testoParagrafo.innerHTML = `<p style="line-height:1.7">${paragrafi[i]}</p>
  <button onclick="mostraCapitolo()">Indietro</button>`;
}

function tornaHome() {
  quizSection.style.display = "none";
  capitolo.style.display = "none";
  home.style.display = "block";
}
</script>

</body>
</html>
